<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerApp</title>
</head>
<body>
{% block content %}
    {% if machines %}
        {% for machine in machines %}
            <p>
            <b>{{machine.id}}</b> {{machine.nom}}
            </p>
        {% endfor %}
    {% endif %}

{% endblock %}

</body>
</html>
